<h1>Tarea <small>Nombre de la tarea</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/tareas">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID </label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="tarea.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Tarea </label>
                <input type="text" class="form-control" placeholder="Nombre de la Tarea" [(ngModel)]="tarea.nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Encargado </label>
                <input type="text" class="form-control" placeholder="Nombre del encargado" [(ngModel)]="tarea.encargado" name="encargado" required>
            </div>


            <div class="form-group">
                <label>Estado </label>
                <br>
                <button *ngIf="tarea.estado" (click)="tarea.estado = false" class="btn btn-outline-secondary w-50" type="button">
                  <i class="fal fa-dizzy"></i>
                  En Proceso
                </button>

                <button *ngIf="!tarea.estado" (click)="tarea.estado = true" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-o"></i>
                    Realizado
                  </button>

            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
              <i class="fa fa-save"></i>
                 Guardar     
              </button>
            </div>

        </form>


    </div>
</div>
